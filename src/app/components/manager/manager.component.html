<app-sidebar></app-sidebar>
<!-- Sección de información de los cajeros -->
<div *ngFor="let Cashier of Cashiers">
    <div class="card w-50">
        <div class="card-body">
            <h5 class="card-title">{{ Cashier?.userName }}</h5>
            <p class="card-text">ID - {{ Cashier.userId }}</p>
            <p class="card-text">Email - {{ Cashier.email }}</p>
            <button
                (click)="openModal(content, Cashier.userId)"
                class="btn btn-primary"
            >
                Assign Cash
            </button>
        </div>
    </div>
</div>

<!-- Sección de información de las cajas y sus asignaciones -->
<div>
    <h3>Cajas y Asignaciones</h3>
    <div *ngFor="let cash of Cashierstype">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Caja {{ cash.cashNumber }} - {{ cash.cashDescription }}
                </h5>
                <p class="card-text">
                    Asignada a:
                    <span *ngIf="cash.assignedTo && cash.assignedTo.length > 0">
                        {{ cash.assignedTo[0].userName }}
                    </span>
                    <span
                        *ngIf="!cash.assignedTo || cash.assignedTo.length === 0"
                    >
                        Sin asignar
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <button
            class="close-button"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
        >
            Cerrar X
        </button>
        <h5>Esta Seguro de Realizar esta acción</h5>
    </div>
    <div class="modal-body">
        <div class="container-type" *ngFor="let type of Cashierstype">
            <button (click)="addType(type.cashNumber)">
                {{ type.cashDescription }}
            </button>
        </div>
        <button (click)="AssignCash()">Aceptar</button>
        <button (click)="modal.dismiss('Cross click')">Cancelar</button>
    </div>
</ng-template>
